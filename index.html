<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch_api</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="chat-list">
        <ul>
            List of commands
            <br></br>
            <li>catfact : for random cat Fact</li>
            <li>anime anime_name : info on that anime</li>
            <li>meme : To get random meme template</li>
            <li>getjoke : for random jokes </li>
        </ul>
    </div>

    <div class="chat-container">

        <div class="messages" id="messages">
            <div class="message bot">Type any command</div>
        </div>

        <div class="input-container">
            <input type="text" class="userInput" placeholder="Type your message...">
            <button onclick="user()">Send</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
